<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8" />
  <title>Add meal</title>
</head>
<body>
<h2>Add new meal</h2>
<form action="#" th:action="@{/saveMeal}" th:object="${meal}" method="post">
  <p>
    Type:
      <select th:name="type" >
        <option th:each="mealtype : ${mealTypes}"
                th:value="${mealtype.mealType}"
                th:text="${mealtype.mealType}">
        </option>
      </select>
    Description:<input type="text" th:name="description"/>
    Calories:<input type="text" th:name="calories"/>
  </p>
  <p><input type="submit" value="Save" /> </p>
</form>
</body>
</html>
